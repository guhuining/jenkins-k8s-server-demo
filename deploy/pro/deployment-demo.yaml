apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-jenkins-demo
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      imagePullSecrets:
        - name: docker-registry-secret
      containers:
        - name: demo
          image: ${REGISTRY}/jenkins-demo:${IMAGE_TAG}
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service-jenkins-demo
  namespace: demo
spec:
  selector:
    app: demo
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-jenkins-demo
  namespace: demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-jenkins-demo
                port:
                  number: 80